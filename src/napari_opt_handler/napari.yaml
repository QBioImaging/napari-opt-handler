name: napari-opt-handler
display_name: OPT Preprocessing
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-opt-handler.get_reader
      python_name: napari_opt_handler._reader:napari_get_reader
      title: Open data with OPT Preprocessing
    - id: napari-opt-handler.write_multiple
      python_name: napari_opt_handler._writer:write_multiple
      title: Save multi-layer data with OPT Preprocessing
    - id: napari-opt-handler.write_single_image
      python_name: napari_opt_handler._writer:write_single_image
      title: Save image data with OPT Preprocessing
    - id: napari-opt-handler.make_sample_data
      python_name: napari_opt_handler._sample_data:make_sample_data
      title: Load sample data from OPT Preprocessing
    - id: napari-opt-handler.make_container_widget
      python_name: napari_opt_handler:ImageThreshold
      title: Make threshold Container widget
    - id: napari-opt-handler.make_magic_widget
      python_name: napari_opt_handler:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-opt-handler.make_function_widget
      python_name: napari_opt_handler:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-opt-handler.make_qwidget
      python_name: napari_opt_handler:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-opt-handler.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-opt-handler.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-opt-handler.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-opt-handler.make_sample_data
      display_name: OPT Preprocessing
      key: unique_id.1
  widgets:
    - command: napari-opt-handler.make_container_widget
      display_name: Container Threshold
    - command: napari-opt-handler.make_magic_widget
      display_name: Magic Threshold
    - command: napari-opt-handler.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-opt-handler.make_qwidget
      display_name: Example QWidget
